<div
  class="container px-4 mt-3"
  style="
    border: none;
    box-shadow: 8px 8px 16px #e2e2e2, -8px -8px 16px #fafafa;
    border-right: 3px solid #109cf1;
    border-left: 3px solid #109cf1;
    border-radius: 0.3rem;
    padding: 0.5rem;
  "
>
  <h3 class="text-center mt-4">Lab Reports</h3>
  <div class="header px-4 m-1">
    <input
      class="form-control"
      style="padding: 10px; margin-top: 40px"
      type="text"
      placeholder="Search  by ID, Name"
      [(ngModel)]="filter"
    />
    <!-- {{filter}} -->
  </div>
  <div style="margin-top: 20px px-4">
    <table class="table table-dark table-striped">
      <thead class="table-head" style="background-color: rgb(118, 197, 211)">
        <tr>
          <th>Test Name</th>
          <th>Number of Tests</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let s of staffService.labreports
              | filter: filter
              | paginate: { itemsPerPage: 5, currentPage: page }
          "
        >
          <td>{{ s.TestName }}</td>
          <td>{{ s.TotalCount }}</td>
          <td>{{ s.TotalPrice }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer>
    <!-- pagination -->
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </footer>
</div>
