<div class="container-lg">
  <div class="header">
    <h3 style="text-align: center">Add Consultation Bill</h3>
    <div
      class="form-control"
      style="
        border: none;
        box-shadow: 8px 8px 16px #e2e2e2, -8px -8px 16px #fafafa;
        border-right: 3px solid #109cf1;
        border-left: 3px solid #109cf1;
        border-radius: 0.3rem;
        padding: 0.5rem; ;
      "
    >
      <!-- Search -->

      <table class="table table-dark table-stripped">
        <thead>
          <!-- style="background-color: #0183ce; color: azure" -->
          <tr>
            <th>Appointment ID</th>
            <th>Patient</th>
            <th>Phone No</th>
            <th>Doctor</th>
            <th>Appointment Date</th>
            <th>Consultation Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let app of receptionservice.appointments
                | paginate: { itemsPerPage: 2, currentPage: page }
            "
          >
            <td>{{ app.AppointmentId }}</td>
            <td>{{ app.PatientName }}</td>
            <td>{{ app.PhoneNumber }}</td>
            <td>{{ app.DoctorName }}</td>
            <td>{{ app.AppointmentDate | date: "dd-MMM-yyyy hh:mm aa" }}</td>
            <td>
              <input
                type="number"
                #TotalAmount="ngModel"
                [(ngModel)]="TotalAmounts"
                required
                placeholder="Amount"
                value="100"
                minlength="1"
                maxlength="5"
                min="100"
                max="5000"
                step="50"
                oninput="validity.valid||(value='100');"
                required
                name="TotalAmount"
              />
            </td>
            <td class="buton">
              <button
                class="btn btn-sm btn-primary"
                style="background-color: #0183ce"
                type="button"
                (click)="OnSubmit(app.AppointmentId, TotalAmounts)"
              >
                Add Bill
              </button>
              &nbsp;&nbsp;
              <!--(click)="updateEmployee(emp.EmployeeID)"-->
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <br />
      <pagination-controls
        class="text-center"
        (pageChange)="page = $event"
      ></pagination-controls>

      <br />
    </div>
  </div>
</div>
